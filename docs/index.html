<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <link rel="shortcut icon" href="./_media/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./_css/vue.css">
  <title>前端小镇</title>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '前端小镇',
      repo: 'https://github.com/ThinkDuan',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 4,
      onlyCover: true,
      coverpage: true,
      auto2top: true,
      search: {
        maxAge: 86400000,
        placeholder: '搜索文章内容',

      },
      plugins: [
        function (hook,vm){
          var footer = [
                '<hr/>',
                '<footer>',
                '<span><a href="https://github.com/ThinkDuan">前端小镇</a> &copy;2017.</span>',
                '</footer>'
              ].join('');
          hook.beforeEach(function (content){
            console.log(content);
            return content;
          }),
          hook.afterEach(function (html){
            return html + footer
          })
        }
      ]
    }
  </script>
  <script src="./_plugins/external-script.min.js"></script>
  <script src="./_js/docsify.min.js"></script>
  <script src="./_plugins/emoji.min.js"></script>
  <script src="./_plugins/search.min.js"></script>
  <script src="./_plugins/zoom-image.min.js"></script>
  <!-- 存储服务 -->
  <script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.11.0/dist/av-min.js"></script>
  <!-- 实时消息服务 -->
  <script src="//cdn.jsdelivr.net/npm/leancloud-realtime@4.2.0/dist/realtime.browser.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.11.0/dist/av-live-query-min.js"></script>
  <script>
    var { Query, User } = AV;
    var appId = "MgcNL8gdbvRDCIFGk9N9TQVM-gzGzoHsz";
    var appKey = "Ohadvb5TXDuIQtP3SdpiEHDO";
    AV.init({
      appId: appId,
      appKey: appKey
    });
    var TestObject = AV.Object.extend('TestObject');
    var testObject = new TestObject();
    testObject.save({
      words: 'Hello World!'
    }).then(function(object) {
      alert('LeanCloud Rocks!');
    })
    // 实时消息服务
    // var { Realtime, TextMessage } = AV;
    localStorage.setItem('debug', 'leancloud*,LC*');
  </script>
</body>
</html>
